<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration of Platform using Blockchain</title>
</head>
<body>
    <h1>Registration of Platform using Blockchain</h1>
    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter Name" required><br><br>
        
        <label for="srn">SRN:</label><br>
        <input type="text" id="srn" placeholder="Enter SRN" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter Email" required><br><br>

        <button type="button" onclick="submitRegistration()">Submit</button>
    </form>

    <div id="otpForm" style="display:none;">
        <label for="otp">Enter OTP:</label><br>
        <input type="text" id="otp" placeholder="Enter OTP" required><br><br>
        <button type="button" onclick="verifyOtp()">Verify OTP</button>
    </div>

    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
